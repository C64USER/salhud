db:
  image: mysql:5.6
  volumes:
   - /var/lib/mysql
  environment:
   - MYSQL_DATABASE=salhud
   - MYSQL_ROOT_PASSWORD=root
web:
  image: nginx
  volumes:
   - ./nginx/:/usr/share/nginx/html/
  ports:
   - 80:80
php:
  build: ./php
  volumes:
   - ./php/app/:/var/www/html/
  links:
   - db
  ports:
   - 8080:80